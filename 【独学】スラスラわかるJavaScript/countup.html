<!--画面に数字とボタンが配置され、ボタンを押すたびに画面上の数字に１が加算される。数字は０始まり-->
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8">
    </head>
    <body>
        <!--ボタンの配置-->
        <!--javascriptでこの数値を書き換えるので、DOMを探索しやすいようにclass属性を設定-->
        <div class="counter">0</div>
        <!--javascriptでこの数値を書き換えるので、DOMを探索しやすいようにclass属性を設定-->
        <button class="countup" type="button">+1</button>
        <script>
            //以下に記載した内容をデベロッパーツールに記載すると、実行するたびにカウントアップして表示される。
            //counterの数値を取得する。
            //const counter = document.querySelector('.counter');
            //counterの要素のテキストを取得し、parseIntで数値型に変換しカウントアップした後に反映する。
            //counter.textContet = parseInt(counter.textContent) + 1;

            //ボタンのオブジェクト要素を作成。
            const countupButton = document.querySelector('.countup');
            //ボタンをクリックした時の動作の動きを設定。
            countupButton.addEventListener('click',function(){
                //counterの数値を取得する。
                const counter = document.querySelector('.counter');
                //counterの要素のテキストを取得し、parseIntで数値型に変換しカウントアップした後に反映する。
                //counter.textContent = parseInt(counter.textContent) + 1;

                /* よくわからんが、10まで自動的にカウントアップするようにしたもの。残骸。
                let count = parseInt(counter.textContent);
                console.log(count);
                while(count < 10){
                    count++;
                    console.log(count);
                    counter.textContent = count;
                    if(count == 10){
                        break;
                    }
                }*/
               
                //10に達したら、アラート表示して、加算されないようにする。
                let count = parseInt(counter.textContent);
                if(count == 10){
                    alert('10に達したので、これ以上押せません');
                }else{
                    counter.textContent =  parseInt(counter.textContent) + 1;
                }
            });
        </script>
    </body>
</html>
