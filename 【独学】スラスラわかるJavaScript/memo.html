<!--簡易メモアプリ
    ・テキストを入力すると箇条書きでメモが追加できる。
    ・入力欄と追加ボタンが画面にある
    ・テキストを入力し、追加ボタンを押すと、リストの一番下に追加される
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!--入力欄の配置-->
        <input type="text" class="new-memo">
        <!--ボタンの配置-->
        <button type="button" class="add-memo">メモ追加</button>
        <!--箇条書きリストの配置-->
        <ul class="memo-list">
            <li>メモです</li>
        </ul>
        <script>
            const button = document.querySelector('.add-memo');
            button.addEventListener('click',function(){
                //入力されたテキストの取得
                const newMemoInput = document.querySelector('.new-memo');
                //li要素の作成
                const newMemo = document.createElement('li');
                //li要素の文字列に、入力されたテキストの値を設定（.valueプロパティに内容が入っている）
                newMemo.textContent = newMemoInput.value;
                //作成した要素をul要素の子要素として追加する。
                const memoList = document.querySelector('.memo-list');
                memoList.append(newMemo);
                //入力欄をリセットする。.valueプロパティを更新することで内容を変更することができる。
                newMemoInput.value="";
            });
        </script>
    </body>
</html>
